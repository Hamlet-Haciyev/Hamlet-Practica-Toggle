<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header id="header">
      <div class="end">
        <div class="col-10"></div>
        <div class="col-2">
          <div class="header-end">
            <div class="search">
              <a href="">
                <i class="fas fa-search"></i>
              </a>
            </div>
            <div class="lock">
              <a href="" id="lock">
                <i class="fas fa-lock"></i>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="card hide" id="card">
        <div class="content">
          <h3>SHOPPING CART</h3>

          <div class="image-price">
            <div class="first-picture">
              <div class="image">
                <img src="img/1.jpg" alt="" />
              </div>
              <div class="price">
                <a href="#">Blue Round-Neck Tshirt with a Button</a>
                <span id="price-1">19.99</span>
              </div>
            </div>
            <div class="second-picture">
              <div class="image">
                <img src="img/6.jpg" alt="" />
              </div>
              <div class="price">
                <a href="#">Light Blue Denim Dress</a>
                <span id="price-2">24.99</span>
              </div>
            </div>
          </div>

          <div class="general-price">
            <span id="general-price">114.95</span>
            <a href="#">View Cart</a>
          </div>
        </div>
      </div>
    </header>
    <script src="js/script.js"></script>
  </body>
</html>
